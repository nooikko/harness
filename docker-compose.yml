services:
  postgres:
    image: postgres:17-alpine
    container_name: harness-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: harness
    volumes:
      - harness-pgdata:/var/lib/postgresql/data

volumes:
  harness-pgdata:
